<!DOCTYPE html>
<html lang="es">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Login</title>
      <link rel="stylesheet" href="style.css">
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <h1>Login</h1>

      <!-- Esto, usado con void(0)medios, no hace nada : no recargue, no navegue, no ejecute ningún código. -->
      <form method="POST" action="javascript:void(0);">
        <input id="mail" type="email" name="mail" placeholder="Ingrese su correo">
        <input id="password" type="text" name="password" placeholder="Ingrese su contraseña">
        
        <button id="login">Login!</button>
      </form>
      
    </main>

    <script src="login.js"></script>
  </body>
</html>
